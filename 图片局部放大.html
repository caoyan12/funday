<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.c1{
			height: 300px;
			width:300px;
			border:1px solid black;
			position: absolute;
			z-index: 1
		
		}
		#img{
			height: 300px;
			width: 300px;
			
		}

		#cat{
			height: 100px;
			width: 100px;
			z-index: 2;
			opacity: 0.6;
			background-color: black;
			position: absolute;
			display: none;


		}
		.c2{
			height: 300px;
			width: 300px;
			left: 320px;
			position: absolute;
			border: 1px solid black;
			overflow: hidden;
			display: none;
			

			}
	

	
	</style>
	<script type="text/javascript" src="C:\Users\yan\Desktop\day17\jquery-1.12.4.js"></script>
</head>
<body>
	<div class="c1">
		<img src="C:/Users/yan/Desktop/img/miaov (0).jpg" id="img">
		<div id="cat" ></div>
	</div>
	<div class="c2">
		<img id="img2">
	</div>

<script type="text/javascript">
	$(".c1").mousemove(function(e){
		$("#cat").css("display","block")
		var left=Math.min(Math.max(0,parseInt(e.pageX)-parseInt($("#cat").css("width"))/2),parseInt($("#img").css("width"))-parseInt($("#cat").css("width")))
		var top=Math.min(Math.max(0,parseInt(e.pageY)-parseInt($("#cat").css("height"))/2),parseInt($("#img").css("height"))-parseInt($("#cat").css("height")))
		$("#cat").css({
			"left":left,
			"top":top,
			"cursor":"move"
		})
		$(".c2").css("display","block")
		
		$("#img2").css({
			"height":parseInt($('#img').css('height'))*3,
			"width":parseInt($('#img').css('width'))*3,
			"top":-top*3,
			"left":-left*3,
			"position":"absolute"
		})
		url= $("#img").attr("src")
		$("#img2").attr("src",url)

	})

	$(".c1").mouseout(function(){
		$("#cat").css("display","none")
		$(".c2").css("display","none")
	})
</script>
</body>
</html>
